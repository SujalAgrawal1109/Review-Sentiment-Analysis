<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        
        h1 { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        
        /* Grid System */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        @media (max-width: 768px) { .grid-wrapper { grid-template-columns: 1fr; } }

        /* Cards */
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h3 { border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; margin-top: 0; color: #555; }

        /* Forms & Inputs */
        textarea { width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; resize: vertical; }
        
        button { width: 100%; padding: 10px; margin-top: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        
        .csv-area { background-color: #eef2f7; padding: 15px; border-radius: 5px; text-align: center; border: 1px dashed #bdc3c7; }
        
        /* Result Badges */
        #singleResult { margin-top: 15px; text-align: center; font-weight: bold; font-size: 1.1em; }
        .Positive { background-color: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; }
        .Negative { background-color: #f8d7da; color: #721c24; padding: 4px 8px; border-radius: 4px; }
        .Neutral { background-color: #fff3cd; color: #856404; padding: 4px 8px; border-radius: 4px; }

        /* Table */
        .table-container { max-width: 1100px; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        
        #loading { display: none; text-align: center; margin-top: 10px; color: #666; }
    </style>
</head>
<body>

    <h1>üìä Customer Review Sentiment AI</h1>

    <div class="grid-wrapper">
        
        <div class="card">
            <h3>üìù Analyze Single Review</h3>
            <textarea id="textInput" placeholder="Type a review here... (e.g., 'The service was great but shipping was slow')"></textarea>
            <button onclick="analyzeText()">Analyze Now</button>
            <div id="singleResult"></div>

            <br>
            <h3>üìÇ Batch CSV Upload</h3>
            <div class="csv-area">
                <input type="file" id="csvInput" accept=".csv">
                <button onclick="uploadCSV()" style="background-color: #27ae60; margin-top: 10px;">Upload & Process</button>
                <div id="loading">Processing data... please wait ‚è≥</div>
            </div>
        </div>

        <div class="card">
            <h3>üìà Sentiment Overview</h3>
            <div style="position: relative; height: 300px;">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h3>üïí Recent Activity</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 60%;">Review Content</th>
                    <th>Sentiment</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                </tbody>
        </table>
    </div>

<script>
    let sentimentChart;

    // 1. Analyze Single Text
    async function analyzeText() {
        const text = document.getElementById('textInput').value;
        if (!text) return alert("Please enter some text!");

        const res = await fetch('/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ review: text })
        });
        const data = await res.json();
        
        // Show Result
        const resultDiv = document.getElementById('singleResult');
        const mood = data.sentiment.split(' ')[0]; // Get "Positive" from "Positive üòä"
        resultDiv.innerHTML = `Result: <span class="${mood}">${data.sentiment}</span> (Score: ${data.score.toFixed(2)})`;
        
        refreshData();
    }

    // 2. Upload CSV
    async function uploadCSV() {
        const input = document.getElementById('csvInput');
        if (!input.files[0]) return alert("Please select a CSV file first.");

        const formData = new FormData();
        formData.append('file', input.files[0]);

        document.getElementById('loading').style.display = 'block';

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.status === 'success') {
                alert(`Successfully processed ${data.count} reviews!`);
                input.value = ''; // Clear input
            } else {
                alert('Error: ' + data.message);
            }
        } catch (err) {
            alert('Upload failed.');
        }
        
        document.getElementById('loading').style.display = 'none';
        refreshData();
    }

    // 3. Fetch History Table
    async function loadHistory() {
        const res = await fetch('/history');
        const data = await res.json();
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = '';

        data.forEach(row => {
            const mood = row[1].split(' ')[0];
            const tr = `
                <tr>
                    <td>${row[0].length > 80 ? row[0].substring(0, 80) + '...' : row[0]}</td>
                    <td><span class="${mood}">${row[1]}</span></td>
                    <td style="color: #888; font-size: 0.9em;">${row[2]}</td>
                </tr>`;
            tbody.innerHTML += tr;
        });
    }

    // 4. Update Chart
    async function updateChart() {
        const res = await fetch('/stats');
        const data = await res.json();

        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Prepare data, ensure 0 if key doesn't exist
        const pos = data['Positive üòä'] || 0;
        const neg = data['Negative üò†'] || 0;
        const neu = data['Neutral üòê'] || 0;

        if (sentimentChart) sentimentChart.destroy();

        sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Positive', 'Negative', 'Neutral'],
                datasets: [{
                    data: [pos, neg, neu],
                    backgroundColor: ['#2ecc71', '#e74c3c', '#f1c40f'],
                    borderWidth: 1
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // Wrapper to refresh all
    function refreshData() {
        loadHistory();
        updateChart();
    }

    // Init on load
    window.onload = refreshData;
</script>

</body>
</html>
